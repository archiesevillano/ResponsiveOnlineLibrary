<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/root.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script defer src="https://kit.fontawesome.com/bbbef04b10.js" crossorigin="anonymous"></script>
    <title>RiverSide</title>
</head>

<body>
    <div class="page">
        <header class="page-header">
            <div class="upper-header">
                <div class="upper-header-content">
                    <div class="brand-container">
                        <span class="logo-text">
                            River<span class="logo-highlight">side</span>
                        </span>
                    </div>
                    <div class="header-search-bar">
                        <label class="header-search-icon" for="header-search-input">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </label>
                        <input type="text" id="header-search-input" class="header-search-input" autocomplete="on"
                            placeholder="Discover Books">
                        <button type="button" class="search-button">Search</button>
                    </div>
                    <ul class="header-navigation">
                        <li>
                            <input type="radio" name="bookmark" id="homeBtn" checked>
                            <label for="homeBtn">Home</label>
                            <div class="highlighter"></div>
                        </li>
                        <li>
                            <input type="radio" name="bookmark" id="shopBtn">
                            <label for="shopBtn">Shop now</label>
                            <div class="highlighter"></div>
                        </li>
                        <li>
                            <input type="radio" name="bookmark" id="contactBtn">
                            <label for="contactBtn">Contact us</label>
                            <div class="highlighter"></div>
                        </li>
                        <li style="width:50px;margin-left:20px;border:none;border-left:1px solid rgb(109, 105, 105);">
                            <button type="button" class="header-dropdown" id="header-dropdown">
                                <i class="fa-solid fa-caret-down"></i>
                            </button>
                        </li>
                    </ul>
                    <!-- <button class="register-button">
                        Register
                    </button> -->
                </div>
            </div>
            <div class="lower-header">
                <div class="header-background"></div>
                <div class="showcase">
                    <div class="product-details">
                        <p class="lower-header-dialog">We Display With Pride</p>
                        <h1 class="lower-header-dialog1">Our Best Selling Books</h1>
                        <a href="#" class="header-button">Shop now</a>
                        <a href="#" class="haveAnAccount">Already have an account?</a>
                        <ul class="social-links">
                            <li>
                                <a href="#">
                                    <i class="fa-brands fa-square-facebook"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-brands fa-square-instagram"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-brands fa-square-twitter"></i>
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa-brands fa-square-google-plus"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="product-image">
                        <img src="assets/images/books/56817071.jpg">
                        <img src="assets/images/books/the-saints-of-swallow-hill.jpg">
                        <img src="assets/images/books/71AgYK5mbrL._AC_UF1000,1000_QL80_.jpg">
                    </div>
                </div>
            </div>
            <div class="author-section">
                <div class="author-discover-container">
                    <div class="icon-discover">
                        <i class="fa-solid fa-feather-pointed"></i>
                    </div>
                    <div class="discover-text">
                        <p>Discover Books produced by our featured Writers </p>
                    </div>
                </div>
                <div class="author-cards">

                    <div class="author-card">
                        <div class="author-card-background donna">
                        </div>
                        <div class="details-container">
                            <div class="left">
                                <span class="author-title">
                                    Donna Everhart
                                </span>
                                <span class="profession-text">
                                    Author
                                </span>
                            </div>
                            <div class="right">
                                <a href="#">
                                    <i class="fa-solid fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="author-card">
                        <div class="author-card-background charlie">
                        </div>
                        <div class="details-container">
                            <div class="left">
                                <span class="author-title">
                                    Charlie Donlea
                                </span>
                                <span class="profession-text">
                                    Author
                                </span>
                            </div>
                            <div class="right">
                                <a href="#">
                                    <i class="fa-solid fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="author-card">
                        <div class="author-card-background daniel">
                        </div>
                        <div class="details-container">
                            <div class="left">
                                <span class="author-title">
                                    Alexandra Ivy
                                </span>
                                <span class="profession-text">
                                    Author
                                </span>
                            </div>
                            <div class="right">
                                <a href="#">
                                    <i class="fa-solid fa-arrow-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </header>
        <p class="getCartText">Scroll down to get your cart below<br> Happy Shopping!!</p>
        <div class="user-box">
            <div class="search-bar-container">
                <div class="search-icon-container">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <input type="text" id="search-box" name="search-box" placeholder="Search Categories">
                <button type="button" class="search-btn">Search</button>
            </div>
            <div class="side-btns">
                <button class="cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <span class="cart-counter counter">99+</span>
                </button>
                <button class="notification-btn">
                    <i class="fa-solid fa-bell"></i>
                    <span class="cart-counter counter">99+</span>
                </button>
                <button class="message-us-btn">
                    <i class="fa-solid fa-comments"></i>
                    <span class="cart-counter counter">99+</span>
                </button>
            </div>
        </div>
        <main class="page-content">

        </main>
        <footer class="page-footer"></footer>
    </div>
</body>

</html>
